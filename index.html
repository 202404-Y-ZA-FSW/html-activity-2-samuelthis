<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML PROJECT 2</title>
  </head>
  <body>
    <form>
      <label for="email">Enter your email:</label>
      <input type="email" name="" id="email">
      <br>
      <br>
      <label for="text">Username:</label>
      <input type="text" name="" id="text">
      <br>
      <br>
      <label for="text">Password:</label>
      <input type="password" name="" id="text">
      <br>
      <br>
      <label for="quantity">Quantity (between 1 and 5):</label>
      <input type="number"  id="quantity" min="1" max="5">
      <br>
      <br>
      <label for="volume">Volume (between 0 and 50):</label>
      <input type="range" min="0" max="50" id="volume">
      <br>
      <br>
      <hr>
      <p>Radio</p>
      <input type="radio" id="male" value="male" name="gender">
      <label for="male">Male</label>
      <br>
      <input type="radio" id="female" value="female" name="gender">
      <label for="female">Female</label>
      <br>
      <input type="radio"  id="other" value="other" name="gender">
      <label for="other">Other</label>
      <br>
      <br>
      <hr>
      <p>checkbox</p>
      <input type="checkbox" id="bike">
      <label for="bike">I have a bike</label>
      <br>
      <input type="checkbox" id="car" value="car">
      <label for="car">I have a car</label>
      <br>
      <input type="checkbox" id="boat" value="boat">
      <label for="boat">I have a boat</label>
      <br>
      <br>
      <hr>
      <p>button</p>
      <input type="button" value="Click Me!">
      <br>
      <br>
      <hr>
      <br>
      <label for="color">Select Your Favorite Color:</label>
      <input type="color" id="color">
      <br>
      <br>
      <hr>
      <br>
      <label for="date">Enter A Date before 1980-01-01:</label>
      <br>
      <input type="date" max="1979-12-31" id="date">
      <br>
      <p>Date And Time</p>
      <label for="bd">Birthday (date and time):</label>
      <br>
      <input type="datetime-local" max="1979-12-31" id="bd">
      <br>
      <br>
      <hr>
      <p>Submit Button</p>
      <button>Submit</button>
      <br>
      <p>Submit Button</p>
      <input type="reset">
      <br>
      <br>
    </form>
  </body>
</html>
